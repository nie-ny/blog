  <script src="https://d3js.org/d3.v7.min.js"></script>
  <body>

  <script type="text/javascript">

    let width = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * 0.92
    let height = (window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight) * 0.92

    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')

    //å®šä¹‰åœ°å›¾çš„æŠ•å½±
    let projection = d3
      .geoMercator()
      .center([111.5, 31.1])
      .scale(700)
      .translate([width / 2, height / 2])

    //å®šä¹‰åœ°å½¢è·¯å¾„ç”Ÿæˆå™¨
    let geoPath = d3.geoPath().projection(projection) //è®¾å®šæŠ•å½±

    // åˆ›å»ºé¢œè‰²æ¯”ä¾‹å°º
    const colorScale = d3.scaleOrdinal(d3.schemeSet3)

    // èŽ·å–jsonæ–‡ä»¶æ•°æ®  areas_v2 ç‰ˆæœ¬æ•°æ®
    // é˜¿é‡Œäº‘ geoJSON https://datav.aliyun.com/portal/school/atlas/area_selector  æ•°æ®æœ‰é—®é¢˜ éœ€è¦ä¿®æ”¹é”™è¯¯çš„æ•°æ® å½¢æˆé—­çŽ¯
    d3.json('./file/100000_full.json').then(function (root) {
      console.log(root)
      const group = svg.append('g')

      group
        .selectAll('g')
        .data(root.features)
        .enter()
        .append('g')
        .append('path')
        .attr('class', (d, i) => {
          return 'porvince'
        })
        .style('fill', (d, i) => {
          return colorScale(i)
        })
        .attr('d', geoPath)

      const pos = projection([116.404269, 39.913828])

      const posInvert = projection.invert(pos)
      console.log('ðŸš€ ~ file: ç»˜åˆ¶åœ°å›¾.html:71 ~ posInvert', posInvert)

      const spot = svg.append('g')
      spot.append('circle').attr('cx', pos[0]).attr('cy', pos[1]).attr('r', 5).attr('fill', 'red')
    })
  </script>
