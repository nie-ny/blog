<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style type="text/css"></style>
  <body>
    <div class="d3Chart"></div>
  </body>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="text/javascript">
    const dataTree = {
      name: 'Â§™ÂàÄ',
      children: [
        {
          name: 'ÁüøÁü≥',
          children: [
            {
              name: 'ÁªìÊô∂Ê°Ü',
              children: [
                { name: 'ËìùÁüø', num: 10 },
                { name: 'ÈªëÈìÅÁüø', num: 3 },
                { name: 'ÁôΩÁÅ∞Áüø', num: 4 }
              ]
            }
          ]
        },
        {
          name: 'Êú®Êùê',
          children: [
            {
              name: 'Á®ÄÊú®',
              children: [
                { name: 'Èí¥Êú®', num: 4 },
                { name: 'ÈªëÊú®', num: 2 }
              ]
            },
            {
              name: 'Ê∞¥Êú®',
              children: [{ name: 'ËìùÊú®', num: 4 }]
            }
          ]
        },
        {
          name: 'ÂÆùÁü≥',
          children: [
            {
              name: 'Â§™Èò≥Á±ª',
              children: [
                { name: 'Êó•ÈáëÁü≥', num: 6 },
                { name: 'ÁÜîÂ≤©Áü≥', num: 1 }
              ]
            },
            {
              name: 'Ê∑±Êµ∑Á±ª',
              children: [
                { name: 'ÂØíÈìÅÁü≥', num: 2 },
                { name: 'ÈáëÊô∂Áü≥', num: 3 },
                { name: 'ÁéÑÂÜ∞ÁªìÊô∂', num: 2 }
              ]
            }
          ]
        }
      ]
    }

    const width = 500
    const height = 500
    const margin = 30
    const svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', width)
      .attr('height', height)
      .style('background-color', '#1a3055')
    // Âõæ
    const chart = svg.append('g').attr('transform', `translate(${2 * margin}, ${2 * margin})`)

    const colorScale = d3.scaleOrdinal(d3.schemeSet3)

    const rootTree = d3
      .hierarchy(dataTree)
      .sum((d) => d.num) // ËÆ°ÁÆóÁªòÂõæÂ±ûÊÄßvalueÁöÑÂÄº  -Ê±ÇÂíå ÂÖ∂Â≠êËäÇÁÇπÊâÄÊúâ.numÂ±ûÊÄßÁöÑÂíåÂÄº
      .sort((a, b) => a.value - b.value) // Ê†πÊçÆ ‰∏äÈù¢ËÆ°ÁÆóÂá∫ÁöÑvalueÂ±ûÊÄß ÊéíÂ∫è

    // Ê∑ªÂä†Â∏ÉÂ±Ä‰ø°ÊÅØ
    const pack = d3.pack().size([width - 4 * margin, height - 4 * margin])(rootTree)
    console.log('üöÄ ~ file: Â∞ÅÈó≠Âõæ.html ~ line 90 ~ pack', pack)

    // ÁªòÂà∂ÁªÑ
    const rectChart = chart.append('g')

    const rectChartG = rectChart
      .selectAll()
      .data(pack.descendants())
      .enter()
      .append('g')
      .attr('class', (d, i) => 'g g-' + i)

    rectChartG
      .append('circle')
      .attr('class', 'circle')
      .attr('cx', (d) => d.x)
      .attr('cy', (d) => d.y)
      .attr('r', (d) => d.r)
      .attr('fill', (d, i) => colorScale(d.data.name))

    rectChartG
      .append('text')
      .attr('class', 'text')
      .attr('transform', (d) => 'translate(' + d.x + ',' + d.y + ')')
      .text((d) => d.data.name)
      .attr('fill', '#000000')
      .attr('text-anchor', 'middle')
      .attr('dy', function () {
        return this.getBBox().height / 4
      })
      .text(function (d) {
        if (d.children) return
        if (textWidthIsOk(d, this)) {
          return d.data.name
        } else {
          return d.data.name.slice(0, 1)
        }
      })

    // Ê£ÄÊµãÊñáÊú¨ÈïøÂ∫¶ÊòØÂê¶ÂêàÈÄÇ
    function textWidthIsOk(d, text) {
      const textWidth = text.getBBox().width
      if (d.r * 2 >= textWidth) return true
      return false
    }

    var tooltips = d3
      .select('body')
      .append('div')
      .style('width', 'auto')
      .style('height', '40px')
      .style('background-color', '#fff')
      .style('dispaly', 'flex')
      .style('justify-content', 'center')
      .style('padding', '10px')
      .style('border-radius', '5px')
      .style('opacity', 0)

    d3.selectAll('.g > .circle')
      .on('mouseover', function (e, d) {
        tooltips
          .html(`Êúà‰ªΩÔºö${d.data.name}<br /> Êï∞ÊçÆÔºö${d.value}%`)
          .style('position', 'absolute')
          .style('left', `${e.clientX}px`)
          .style('top', `${e.clientY}px`)
          .style('opacity', 1)

        d3.select(e.target).attr('fill', 'white')
      })
      .on('mouseleave', function (e, d) {
        tooltips.style('opacity', 0).style('left', `0px`).style('top', `0px`)
        d3.select(e.target).attr('fill', colorScale(d.data.name))
      })

    d3.selectAll('.g > .text')
      .on('mouseover', function (e, d) {
        tooltips
          .html(`Êúà‰ªΩÔºö${d.data.name}<br /> Êï∞ÊçÆÔºö${d.value}%`)
          .style('position', 'absolute')
          .style('left', `${e.clientX}px`)
          .style('top', `${e.clientY}px`)
          .style('opacity', 1)
        d3.select(e.target.previousSibling).attr('fill', 'white')
      })
      .on('mouseleave', function (e, d) {
        tooltips.style('opacity', 0).style('left', `0px`).style('top', `0px`)

        d3.select(e.target.previousSibling).attr('fill', colorScale(d.data.name))
      })
  </script>
</html>
