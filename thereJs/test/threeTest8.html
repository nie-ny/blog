<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>å­¦ä¹ </title>
  </head>
  <body>
    <canvas id="c2d" class="c2d" width="1000" height="500"></canvas>
    <script type="module">
      /**
       * æ ¹æ®æ•°æ®ç»˜åˆ¶2D åœ°å›¾
       * */

      // è¯·æ±‚æ•°æ®
      async function loadFile(url) {
        const req = await fetch(url)
        return req.text()
      }

      function parseData(val) {
        const data = []
        const settings = { data }
        let max
        let min
        val.split('\n').forEach((line) => {
          // æ ¹æ®ç©ºæ ¼åˆ†éš”
          const parts = line.trim().split(/\s+/)
          if (parts.length === 2) {
            // é•¿åº¦ä¸º2çš„å¿…å®šæ˜¯é”®å€¼å¯¹
            settings[parts[0]] = parseFloat(parts[1])
          } else if (parts.length > 2) {
            // é•¿åº¦è¶…è¿‡2çš„è‚¯å®šæ˜¯ç½‘æ ¼æ•°æ®
            const values = parts.map((v) => {
              const value = parseFloat(v)
              if (value === settings.NODATA_value) {
                return undefined
              }
              max = Math.max(max === undefined ? value : max, value)
              min = Math.min(min === undefined ? value : min, value)
              return value
            })
            data.push(values)
          }
        })
        return Object.assign(settings, { min, max })
      }

      function drawData(file) {
        // console.log('ðŸš€ ~ file: threeTest8.html ~ line 48 ~ drawData ~ file', file)
        const { min, max, ncols, nrows, data } = file
        const range = max - min

        const ctx = document.querySelector('canvas').getContext('2d')
        // make the canvas the same size as the data
        ctx.canvas.width = ncols
        ctx.canvas.height = nrows
        // but display it double size so it's not too small
        ctx.canvas.style.width = px(ncols * 2)
        // fill the canvas to dark gray
        ctx.fillStyle = '#444'
        ctx.fillRect(0, 0, ctx.canvas.width, ctx.canvas.height)
        // draw each data point
        data.forEach((row, latNdx) => {
          row.forEach((value, lonNdx) => {
            if (value === undefined) {
              return
            }
            const amount = (value - min) / range
            const hue = 1
            const saturation = 1
            const lightness = amount
            ctx.fillStyle = hsl(hue, saturation, lightness)
            ctx.fillRect(lonNdx, latNdx, 1, 1)
          })
        })
      }

      function px(v) {
        return `${v | 0}px`
      }

      function hsl(h, s, l) {
        return `hsl(${(h * 360) | 0},${(s * 100) | 0}%,${(l * 100) | 0}%)`
      }

      loadFile(
        'https://threejsfundamentals.org/threejs/resources/data/gpw/gpw_v4_basic_demographic_characteristics_rev10_a000_014mt_2010_cntm_1_deg.asc'
      )
        .then(parseData)
        .then(drawData)
    </script>
  </body>
</html>
