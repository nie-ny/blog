  <style type="text/css"></style>

  <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>

  <!-- æ¯”ä¾‹å°ºæ¨¡å— å’Œ ä¾èµ– -->
  <script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-color@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-format@3"></script>

  <!-- å½¢çŠ¶ -->

  <script src="https://cdn.jsdelivr.net/npm/d3-shape@3"></script>
  <body>
    <div class="d3Chart"></div>
  </body>
  <script type="text/javascript">
    /*
     * ç»˜åˆ¶æŸ±çŠ¶å›¾
     **/
    var bColor = ['#4385F4', '#34A853', '#FBBC05', '#E94335', '#01ACC2', '#AAACC2']
    var dataArr = [
      {
        label: '1æœˆ',
        value: 10.5,
        value2: 20.5
      },
      {
        label: '2æœˆ',
        value: 70.5,
        value2: 22.5
      },
      {
        label: '3æœˆ',
        value: 60.5,
        value2: 30.5
      },
      {
        label: '4æœˆ',
        value: 10.5,
        value2: 20.5
      },
      {
        label: '5æœˆ',
        value: 20.5,
        value2: 40.5
      },
      {
        label: '6æœˆ',
        value: 30.5,
        value2: 30.5
      }
    ]

    var svg = d3
      .select('.d3Chart')
      .append('svg')
      .attr('width', 500)
      .attr('height', 500)
      .style('background-color', '#1a3055')

    // åˆ†æ®µæ¯”ä¾‹å°º
    var xScale = d3
      .scaleBand()
      .range([0, 400])
      .domain(dataArr.map((s) => s.label))
      .padding(0.4)
    // çº¿æ€§æ¯”ä¾‹å°º
    var yScale = d3.scaleLinear().range([400, 0]).domain([0, 100])

    var chart = svg.append('g').attr('transform', 'translate(50, 40)')
    // Xè½´
    chart.append('g').attr('class', 'xAxis').attr('transform', 'translate(15, 400)').call(d3.axisBottom(xScale))
    // yè½´
    var makeYlines = () =>
      d3
        .axisLeft()
        .scale(yScale)
        .tickSize(-400)
        .tickFormat((d) => {
          return d + '%'
        })
    chart.append('g').attr('class', 'yAxis').attr('transform', 'translate(15, 0)').call(makeYlines())
    // æ ‡ç­¾
    d3.select('.xAxis')
      .append('text')
      .attr('x', 400 / 2 - 12)
      .attr('y', 0)
      .attr('dy', 45)
      .style('font-size', '24px')
      .text('æ—¥æœŸ')
    // æ ‡ç­¾
    d3.select('.yAxis')
      .append('g')
      .attr('transform', 'translate(-40, 0)')
      .append('text')
      .attr('transform', 'rotate(-90)')
      .attr('class', 'axisText axisTextY')
      .style('font-size', '24px')
      .text('æ¯”ä¾‹ï¼ˆ%ï¼‰')
    d3.select('.axisTextY').attr('x', function () {
      return -200 + this.getBoundingClientRect().height / 2
    })
    d3.selectAll('.d3Chart text').style('fill', '#fff')
    d3.selectAll('.d3Chart line').style('stroke', '#fff')
    d3.selectAll('.d3Chart path').style('stroke', '#fff')

    // å †å æ•°æ®
    // stack() ç»„åˆå †å  é…ç½®
    const stack = d3.stack().keys(['value', 'value2']).order(d3.stackOrderAscending)

    // æŸ±çŠ¶
    const groups = chart.selectAll().data(stack(dataArr))
    // å †å æ•°æ®åˆ›å»º å †
    const heaps = groups
      .enter()
      .append('g')
      .attr('class', (d) => 'g ' + d.key)
      .attr('fill', (d, i) => bColor[i])

    // å †å æ•°æ® æ‹†è§£ æŸ±æ•°æ® ç»‘å®šåˆ°å¯¹åº”æŸ±ä¸Š
    const bars = heaps.selectAll().data((d) => {
      console.log('ðŸš€ ~ file: å­¦ä¹ D3.jsï¼ˆå››ï¼‰å †å æŸ±çŠ¶å›¾.html ~ line 138 ~ bars ~ d', d)
      return d.map((item) => {
        item.index = d.index
        item.name = d.key
        return item
      })
    })
    // åœ¨å †å  ä¸­ç»˜åˆ¶æŸ±
    bars
      .enter()
      .append('rect')
      .attr('class', 'bar')
      .attr('x', (d) => xScale(d.data.label) + xScale.bandwidth() / 2 - 4)
      .attr('y', (d) => yScale(d[1]))
      .attr('width', xScale.bandwidth())
      .attr('height', (d) => yScale(d[0]) - yScale(d[1]))

    var tooltips = d3
      .select('body')
      .append('div')
      .style('width', '100px')
      .style('height', '60px')
      .style('background-color', '#fff')
      .style('dispaly', 'flex')
      .style('justify-content', 'center')
      .style('padding', '10px')
      .style('border-radius', '5px')
      .style('opacity', 0)

    d3.selectAll('.bar')
      .on('mouseenter', (e, g) => {
        tooltips
          .html(`æœˆä»½ï¼š${g[`data`].label}<br /> ç±»åž‹ï¼š${g['name']}<br /> æ•°æ®ï¼š${g[`data`][g['name']]}%`)
          .style('position', 'absolute')
          .style('left', `${e.clientX}px`)
          .style('top', `${e.clientY}px`)
          .style('opacity', 1)
      })
      .on('mouseleave', (e, g) => {
        tooltips.style('opacity', 0).style('left', `0px`).style('top', `0px`)
      })
  </script>
</html>
